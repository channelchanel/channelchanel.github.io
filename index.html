<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChannelChanel</title>
    <style>
        /* Add your custom styles here */
        body {
            background: linear-gradient(to bottom, #000000, #333333);
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            background-image: url('path/to/your/banner-image.jpg');
            background-size: cover;
            height: 300px; /* Adjust as needed */
            text-align: center;
            padding-top: 50px; /* Adjust as needed */
        }

        nav {
            background-color: rgba(50, 50, 50, 0.8);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        .video-icons {
            text-align: center;
            margin-top: 50px;
        }

        .video-icons img {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Your banner image goes here -->
        <h1>Welcome to ChannelChanel!</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#">Tools</a>
            <div class="dropdown-content">
                <a href="#">Sims 4 Mod List</a>
                <a href="#">Challenge Guide</a>
                <a href="#">Challenge Tracker</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">Downloads</a>
            <div class="dropdown-content">
                <a href="#">My Gallery</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </nav>

    <div class="social-links">
        <a href="#">Twitter</a>
        <a href="#">TikTok</a>
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">Tumblr</a>
    </div>

    <div class="video-icons">
        <!-- Add links to your most popular YouTube videos as you create them -->
        <img src="path/to/video1-thumbnail.jpg" alt="Video 1">
        <img src="path/to/video2-thumbnail.jpg" alt="Video 2">
        <img src="path/to/video3-thumbnail.jpg" alt="Video 3">
    </div>

</body>
</html>
