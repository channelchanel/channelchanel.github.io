<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChannelChanel</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #333333);
            color: white;
            margin: 0;
            font-family: 'Courier New', Courier, monospace; /* Retro font */
            text-align: center;
        }

        header {
            background-image: url('path/to/your/banner-image.jpg');
            background-size: cover;
            height: 300px; /* Adjust as needed */
            text-align: center;
            padding-top: 50px; /* Adjust as needed */
        }

        nav {
            background-color: rgba(50, 50, 50, 0.8);
            padding: 15px; /* Increased padding */
            text-align: center;
            margin-bottom: 10px; /* Increased margin */
        }

        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px; /* Increased font size */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            background: rgba(50, 50, 50, 0.8);
            padding: 5px 0; /* Decreased padding */
            margin-bottom: 10px;
        }

        .social-icons a {
            margin: 0 10px; /* Decreased margin */
            text-decoration: none;
            color: white;
            font-size: 16px; /* Decreased font size */
        }

        .dropdown {
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(50, 50, 50, 0.8);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:nth-child(2) .dropdown-content {
            display: none;
        }

        .dropdown:nth-child(2):hover .dropdown-content {
            display: block;
        }

        .video-icons {
            text-align: center;
            margin-top: 50px;
        }

        .video-icons h2 {
            font-family: 'Courier New', Courier, monospace; /* Retro font for titles */
        }

        .video-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .video-icons img {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
        }

        /* Large diamond frame linking to your YouTube channel */
        .diamond-frame {
            background-color: transparent;
            border: 5px solid white;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            cursor: pointer;
        }

        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            .home-icon {
                display: block;
            }

            .hamburger-icon {
                display: none;
            }

            .dropdown {
                display: block;
                text-align: left;
            }

            .dropdown-content {
                text-align: center;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown:nth-child(2):hover .dropdown-content {
                display: block;
            }

            .menu-icon {
                display: block;
                cursor: pointer;
            }

            .nav-links {
                display: none;
            }

            .nav-links.show {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
            }

            .nav-links a {
                display: block;
                margin: 5px 0; /* Adjusted margin */
                font-size: 18px; /* Adjusted font size */
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- Your banner image goes here -->
        <h1>Welcome to ChannelChanel!</h1>
    </header>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="home-icon">Home</div>
            <div class="hamburger-icon">&#9776;</div>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Tools ▼</button>
                <div class="dropdown-content">
                    <a href="#">Sims 4 Mod List</a>
                    <a href="#">Challenge Guide</a>
                    <a href="#">Challenge Tracker</a>
                    <a href="ai-video-training.html">AI Video Clipping Training</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Downloads ▼</button>
                <div class="dropdown-content">
                    <a href="#">My Gallery</a>
                </div>
            </div>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Social media icons -->
    <div class="social-icons">
        <a href="https://www.tiktok.com/@chan_nelchanel?_t=8hkEgpw7jC7&_r=1" target="_blank">TikTok</a>
        <a href="https://twitter.com/chan_nelchanel" target="_blank">Twitter</a>
        <a href="https://instagram.com/chan_nelchanel?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/channelchanel05?mibextid=LQQJ4d" target="_blank">Facebook</a>
    </div>

    <!-- Large diamond frame linking to your YouTube channel -->
    <a href="https://youtube.com/@chan_nelchanel?si=pVgKveW6I-7x6icL" target="_blank" class="diamond-frame"></a>

    <div class="video-icons">
        <h2>Popular Videos</h2>
        <!-- Replace these with actual links to your YouTube videos -->
        <a href="https://www.youtube.com/watch?v=video1-id" target="_blank">
            <img src="path/to/video1-thumbnail            .png" alt="Video 1">
        </a>
        <a href="https://www.youtube.com/watch?v=video2-id" target="_blank">
            <img src="path/to/video2-thumbnail.png" alt="Video 2">
        </a>
        <a href="https://www.youtube.com/watch?v=video3-id" target="_blank">
            <img src="path/to/video3-thumbnail.png" alt="Video 3">
        </a>
    </div>

    <script>
        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
