<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChannelChanel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #333333);
            color: white;
            margin: 0;
            font-family: 'Lobster', cursive;
            text-align: center;
        }

        header {
            background-image: url('path/to/your/banner-image.jpg');
            background-size: cover;
            height: 300px; /* Adjust as needed */
            text-align: center;
            padding-top: 50px; /* Adjust as needed */
        }

        nav {
            background-color: rgba(50, 50, 50, 0.8);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .dropdown {
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(50, 50, 50, 0.8);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:nth-child(2) .dropdown-content {
            display: none;
        }

        .dropdown:nth-child(2):hover .dropdown-content {
            display: block;
        }

        .video-icons {
            text-align: center;
            margin-top: 50px;
        }

        .video-icons img {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            margin: 0 10px;
        }

        /* YouTube icon styling */
        .youtube-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <!-- Your banner image goes here -->
        <h1>Welcome to ChannelChanel!</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Tools ▼</button>
            <div class="dropdown-content">
                <a href="#">Sims 4 Mod List</a>
                <a href="#">Challenge Guide</a>
                <a href="#">Challenge Tracker</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Downloads ▼</button>
            <div class="dropdown-content">
                <a href="#">My Gallery</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </nav>

    <!-- YouTube icon -->
    <a href="https://www.youtube.com/channel/your-channel-id" target="_blank" class="youtube-icon">
        <img src="path/to/youtube-icon.png" alt="YouTube Icon" width="150">
    </a>

    <div class="video-icons">
        <!-- Add links to your most popular YouTube videos as you create them -->
        <img src="path/to/video1-thumbnail.jpg" alt="Video 1">
        <img src="path/to/video2-thumbnail.jpg" alt="Video 2">
        <img src="path/to/video3-thumbnail.jpg" alt="Video 3">
    </div>

    <!-- Large thumbnail linking to your most popular YouTube video -->
    <a href="https://www.youtube.com/watch?v=your-video-id" target="_blank">
        <img src="path/to/large-video-thumbnail.jpg" alt="Most Popular Video" width="300">
    </a>

</body>

</html>
