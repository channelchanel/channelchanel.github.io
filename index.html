<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChannelChanel</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #333333);
            color: white;
            margin: 0;
            font-family: 'Courier New', Courier, monospace; /* Retro font */
            text-align: center;
        }

        header {
            background-image: url('path/to/your/banner-image.jpg');
            background-size: cover;
            height: 300px; /* Adjust as needed */
            text-align: center;
            padding-top: 50px; /* Adjust as needed */
        }

        nav {
            background-color: rgba(50, 50, 50, 0.8);
            padding: 15px; /* Increased padding */
            text-align: center;
            margin-bottom: 10px; /* Increased margin */
        }

        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }

        .dropdown {
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(50, 50, 50, 0.8);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:nth-child(2) .dropdown-content {
            display: none;
        }

        .dropdown:nth-child(2):hover .dropdown-content {
            display: block;
        }

        .video-icons {
            text-align: center;
            margin-top: 50px;
        }

        .video-icons h2 {
            font-family: 'Courier New', Courier, monospace; /* Retro font for titles */
        }

        .video-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .video-icons img {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
        }
    </style>
</head>
<body>

    <header>
        <!-- Your banner image goes here -->
        <h1>Welcome to ChannelChanel!</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Tools ▼</button>
            <div class="dropdown-content">
                <a href="#">Sims 4 Mod List</a>
                <a href="#">Challenge Guide</a>
                <a href="#">Challenge Tracker</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Downloads ▼</button>
            <div class="dropdown-content">
                <a href="#">My Gallery</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </nav>

    <div class="video-icons">
        <h2>Popular Videos</h2>
        <!-- Replace these with actual links to your YouTube videos -->
        <a href="https://www.youtube.com/watch?v=video1-id" target="_blank">
            <img src="path/to/video1-thumbnail.jpg" alt="Video 1">
        </a>
        <a href="https://www.youtube.com/watch?v=video2-id" target="_blank">
            <img src="path/to/video2-thumbnail.jpg" alt="Video 2">
        </a>
        <a href="https://www.youtube.com/watch?v=video3-id" target="_blank">
            <img src="path/to/video3-thumbnail.jpg" alt="Video 3">
        </a>
    </div>

</body>
</html>
