<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChannelChanel AI Video Training</title>
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #e1bee7);
            color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            background: #0097a7;
            color: white;
            padding: 20px;
        }

        #videoContainer {
            margin: 20px auto;
            max-width: 800px;
            border: 2px solid #0097a7;
            padding: 20px;
            background: white;
        }

        iframe {
            width: 100%;
            height: 450px; /* Adjust height as needed */
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #0097a7;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #00796b;
        }

        footer {
            background: #0097a7;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>ChannelChanel AI Video Training</h1>
</header>

<div id="videoContainer">
    <iframe id="video" src="https://www.youtube.com/embed/d95PPykB2vE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="button-container">
        <button onclick="handleChoice('reject')">Reject</button>
        <button onclick="handleChoice('submit')">Submit</button>
    </div>
</div>

<footer>
    This is a website made by ChannelChanel for demonstration purposes only.
</footer>

<script>
    // Array of video URLs
    const videos = [
        "https://www.youtube.com/embed/d95PPykB2vE",
        "https://www.youtube.com/embed/RE-dLbNOkf4"
    ];

    let currentVideoIndex = 0;

    function handleChoice(choice) {
        console.log(`Video ${choice}`);
        loadNextVideo();
    }

    function loadNextVideo() {
        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        document.getElementById('video').src = videos[currentVideoIndex];
    }
</script>

</body>
</html>
